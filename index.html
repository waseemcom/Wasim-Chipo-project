<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">

    label {
      font-size: 28px;
      font-weight: bold;
    }
    .sublabel {
      font-size: 18px;
      font-weight: bold;
    }
    h3{
      color:#fff;
    }

    </style>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
    <center>  <h1 id="title" >Survey Form</h1></center>
    </header>
    <main>

      <div class="container" style="background-color:#00aaee">

      <h3>Hello World, we areÂ software developers!</h3>

      <p id="description"> Survey form website about the Microverse trainig  </p>

      <div class="row mb-3">


      <form id="survey-form">
          <div class="col-sm-7">
        <label for="" id="name-label"  class="form-label" >Name</label>
        <input  class="form-control"type="text" name="" id="name" placeholder="Enter your Name" required>
      </div>
      </br>  </br>
        <label  for="" id="email-label" class="form-label" >Email</label>
        <input class="form-control" type="email" name="" id="email" required placeholder="example@Example.com" >
          </br>  </br>
        <label for="" id="number-label" class="form-label"  >number</label>
        <input  class="form-control" type="number" name="" id="number" required min="0" max="100" placeholder="Enter number between 0-100">
          </br>  </br>
        <label  class="form-label">Which option best describes your current role?</label>  </br>
        <select class="form-select" id="dropdown">
          <option>Choice 1</option>
          <option>Choice 2</option>
        </select>

      </br>  </br>
      <div class="mb-3">

      <label  class="form-label">Would you recommend freeCodeCamp to a friend?</label>
    </br>
      <input type="radio" id="html" name="recommend" value="HTML">
        <label  class="form-label sublabel"  >Definitely</label><br>
        <input type="radio" id="css" name="recommend" value="CSS">
        <label class="form-label sublabel">Maybe</label><br>
        <input type="radio" id="javascript" name="recommend" value="JavaScript">
        <label  class="form-label sublabel" >Not sure</label>

      </div>
      </br></br>

      <label class="form-label">What would you like to see improved? (Check all that apply)</label>
    </br>
      <input  class="form-check-input"  type="checkbox" value="1">Front-end Projects</input>    </br>
      <input class="form-check-input"  type="checkbox" value="2">  Back-end Projects</input>    </br>
  <input  class="form-check-input" type="checkbox" value="3">Data Visualization</input>    </br>
  <input  class="form-check-input" type="checkbox" value="4">Challenges</input>    </br>
  <input  class="form-check-input" type="checkbox" value="5">Open Source Community</input>    </br>
  <input  class="form-check-input" type="checkbox" value="6">Gitter help rooms</input>    </br>
  <input  class="form-check-input" type="checkbox" value="7">Videos</input>    </br>
  <input  class="form-check-input" type="checkbox" value="8">City Meetups</input>    </br>
  <input  class="form-check-input" type="checkbox" value="9">Wiki</input>    </br>
  <input class="form-check-input"  type="checkbox" value="10">Forum</input>    </br>
  <input  class="form-check-input" type="checkbox" value="11">Additional Courses</input>    </br>
      </br>
          </br>
          <label  class="form-label">Any comments or suggestions?</label></br>
          <textarea ></textarea>


        </br></br>
        <input type="submit" id="submit" value="Submit"></input>
      </form>
      </div>

</div>
    </main>
    <footer>
    </footer>

    <script  src="js/index.js"></script>
  </body>
</html>
